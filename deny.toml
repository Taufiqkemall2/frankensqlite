# cargo-deny configuration
#
# We run `cargo deny check advisories` (directly and via UBS) as part of the
# pre-commit hygiene gates.
#
# NOTE: asupersync currently depends on `bincode 1.3.3`, which is marked
# unmaintained (RUSTSEC-2025-0141) due to maintainer choice, not a known
# vulnerability. We keep it as an explicit, reviewed exception.

[advisories]
ignore = [
  "RUSTSEC-2025-0141", # bincode 1.3.3 is unmaintained (dev-only via asupersync)
]
